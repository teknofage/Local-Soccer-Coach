{% extends 'base.html' %}

{% block content %}
<a href='/'>Back to Home</a>
<div class='row'>
    <div class='col-sm-6 col-sm-offset-3'>
        <h1>{{ league.name }}</h1>
        <h2>{{ league.age_group }}</h2>
        <h3>{{ league.level }}</h3>
        {% for website in league.website %}
            <div class="card"><div class="card-body">
                <iframe width="420" height="315" src="{{ URL }}"></iframe>
            </div></div>
        {% endfor %}
        <p><a href='/leagues/{{ league._id }}/edit'>Edit</a></p>
        <p><form method='POST' action='/leagues/{{ league._id }}/delete'>
            <input type='hidden' name='_method' value='DELETE'>
            <button class='btn btn-primary' type='submit'>Delete</button>
        </form></p>

        

        <hr>

    <!-- Show Reviews -->
    {% for review in reviews %}
        {% include 'partials/review.html' %}
    {% endfor %}
    
    </div>
</div>
{% endblock %}
