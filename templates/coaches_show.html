{% extends 'base.html' %}

{% block content %}
<a href='/'>Back to Home</a>
<div class='row'>
    <div class='col-sm-6 col-sm-offset-3'>

        {% for coach in allCoaches %}
            <h3><a href="/coach/{{coach._id}}">{{ coach.name }}</a></h3>

            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn">Edit / Delete</button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="/coaches/{{coach._id}}/edit">Edit</a>
                    <a href="/coaches/{{coach._id}}/delete">Delete</a>
                    <a href="/coach/{{coach._id}}">Show</a>
                </div>
                </div>

            <!-- <div class="card"><div class="card-body">
                <iframe width="420" height="315" src="{{ video }}"></iframe>
            </div></div> -->
        {% endfor %}

    
    </div>
</div>
{% endblock %}
