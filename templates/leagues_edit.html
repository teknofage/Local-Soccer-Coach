<!-- templates/leagues_index.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Leagues</h1>

<a href='/leagues/new'>New League</a>
<div class='row'>
    {% for league in leagues %}
        <div class='col-md-3'>
            <h2><a href='/leagues/{{ league._id }}'>{{ league.title }}</a></h2>
            <small>{{ league.description }}</small>
        </div>
    {% endfor %}
</div>
{% endblock %}
