{% extends 'base.html' %}

{% block content %}
<a href='/'>Back to Home</a>
<div class='row'>
    <div class='col-sm-6 col-sm-offset-3'>
        <h1>{{ field.title }}</h1>
        <h2>{{ field.description }}</h2>
        {% for location in field.locations %}
            <div class="card"><div class="card-body">
                <iframe width="420" height="315" src="{{ location }}"></iframe>
            </div></div>
        {% endfor %}
        <p><a href='/fields/{{ field._id }}/edit'>Edit</a></p>
        <p><form method='POST' action='/fields/{{ field._id }}/delete'>
            <input type='hidden' name='_method' value='DELETE'>
            <button class='btn btn-primary' type='submit'>Delete</button>
        </form></p>

        {% include 'partials/comment_form.html' %}

        <hr>

    <!-- Show Reviews -->
    {% for review in reviews %}
        {% include 'partials/review.html' %}
    {% endfor %}
    
    </div>
</div>
{% endblock %}
